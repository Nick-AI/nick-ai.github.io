## Homepage head title
- id: "head_title"
  translation: "Personal portfolio website for Yannik Glaser"

- id: "head_description"
  translation: "This is a personal portfolio website reflecting my work and experience. I am a machine learning PhD candidate at the University of Hawaiʻi at Mānoa. My research interests applied machine learning, self-supervised learning, and computer vision. I work on projects at the intersection of machine learning and natural science or medical imaging data."

## Homepage showcase
- id: "showcase_title"
  translation: "Hello, I'm Nick."

- id: "showcase_subtitle"
  translation: "A ML PhD student."

- id: "showcase_description"
  translation: "Welcome to my portfolio website! I am a machine learning PhD student at the university of University of Hawaiʻi at Mānoa under advisor Peter Sadowski. <br> On this website I host an overview over my research projects, education, and work experience. I plan on writing about interesting things I enounter along my research journey in the future. <br> In the meantime, check out some of the groups I currently work with:
    <br><a target='sadowski_group' href='https://peterjsadowski.github.io/group/'>Sadowski Group</a>
    <br><a target='aiphi' href='https://aiphi.shepherdresearchlab.org/'>AI Precision Health Institute</a>
    <br><a target='hidsi' href='https://datascience.hawaii.edu/alumni/'>Hawaii Data Science Institute</a>"

